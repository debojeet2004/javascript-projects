<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc_container">
        <h1>Calculator</h1>
        <div class="output">
            <input class="prev" type="text" id="display" disabled>
            <div class="current"></div>
        </div>
        <div class="input">
            <div class="numbers">
                <button id="num" >1</button>
                <button id="num" >2</button>
                <button id="num" >3</button>
                <button id="num" >4</button>
                <button id="num" >5</button>
                <button id="num" >6</button>
                <button id="num" >7</button>
                <button id="num" >8</button>
                <button id="num" >9</button>
                <button id="num" >0</button>
                <button id="num" >.</button>
                <button id="equal" >=</button>
            </div>
            <div class="operation">
                <div class="deleation">
                    <button id="del">AC</button>
                    <button id="del">DEL</button>
                </div>

                <div class="function">
                    <button id="fun">+</button>
                    <button id="fun">-</button>
                    <button id="fun">*</button>
                    <button id="fun">/</button>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
