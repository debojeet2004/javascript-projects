<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="head">
            <h1>Text-Speech</h1>
            <span><img src="./images/text-to-speech.png" alt=""></span>
        </div>
        <div class="text_area">
            <textarea name="" id="text_area" cols="30" rows="15" placeholder="write Somthing"></textarea>
        </div>
        <div class="controls">
            <select name="" id="dropdown"></select>
            <button id="listen">Listen</button>
        </div>
    </div>
</body>
</html>
