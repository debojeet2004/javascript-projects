<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="head">
            <div class="heading">
                <h1>To-Do List</h1>
                <span><img src="./images/check-list.png" alt=""></span>
            </div>
            <div class="input">
                <input type="text" id="input_box" placeholder="Add a new task">
                <button id="add_btn" onclick="">Add</button> 
            </div>
        </div>

        <div class="task_box">
            
        </div>
    </div>
</body>
</html>
