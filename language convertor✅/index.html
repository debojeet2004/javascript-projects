<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./countries.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="box">
        <h1>Language Translator</h1>
        <div class="content">
            <div class="sub_box">
                <textarea id="from" placeholder="Enter text here" cols="30" rows="10"></textarea>
                <div class="controls">
                    <button id="listen"><span class="material-symbols-outlined">volume_up</span></button>
                    <button id="copy"><span class="material-symbols-outlined">content_copy</span></button>
                    <select name="" id=""></select>
                </div>
            </div>
    
            <div class="sub_box">
                <textarea id="to" placeholder="Translation..." cols="30" rows="10" readonly disabled></textarea>
                <div class="controls">
                    <button id="listen"><span class="material-symbols-outlined">volume_up</span></button>
                    <button id="copy"><span class="material-symbols-outlined">content_copy</span></button>
                    <select name="" id=""></select>
                </div>
            </div>
        </div>

        <button id="translatebtn">translate</button>
    </div>
</body>
</html>
