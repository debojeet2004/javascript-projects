<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="head">
            <h1>Palindrom Checker</h1>
            <p>A palindrom is a word or phrase that reads the same backwards as forwards, eg: level,refer.</p>
        </div>
        <div class="searchbar">
            <input id="input" type="text" placeholder="Enter Text or Number">
            <button id="search">Check Palindrom</button>
        </div>
        <div id="mssg"></div>
    </div>
</body>
</html>
