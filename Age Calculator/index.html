<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="head">
            <h1>Age Calculator</h1>

            <div class="sub_head">
                <input id="input" type="date" placeholder="DD/MM/YYYY">
                <button id="calculate">Calculate</button>
            </div>   
        </div>
        
        <div class="content">
            <h2>YOUR AGE:</h2>
            <p id="age">0 Years, 0 Months, 0 Days</p>
            
        </div>
</body>
</html>
